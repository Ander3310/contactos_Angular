<h2 class="mb-5">Mis contactos</h2>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/new"> Nuevo Contacto</button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let contact of contacts; trackBy: trackContact">
            <td>{{contact.id}}</td>
            <td>{{contact.nombre}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.telefono}}</td>
            <td>{{contact.direccion}}</td>
            <td class="text-end">
                <div class="btn-group">
                    <button class="btn btn-primary" [routerLink]="[contact.id,'edit']">
                        Editar
                    </button>
                    <button class="btn btn-danger" (click)="deleteContact(contact)">
                        Eliminar
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
